# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  colors.tabs.even.bg:
    global: black
  colors.tabs.odd.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#009999'
  colors.tabs.selected.odd.bg:
    global: '#009999'
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.desktop_capture:
    https://us02web.zoom.us: true
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.media.audio_capture:
    https://dogehouse.tv: true
  content.mouse_lock:
    https://www.figma.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.tabs.selected:
    global: default_size default_family
  statusbar.show:
    global: always
  tabs.new_position.related:
    global: next
  tabs.new_position.unrelated:
    global: first
  tabs.position:
    global: bottom
  tabs.show:
    global: always
  tabs.title.format:
    global: '{audio}{index}: {current_title}'
  window.title_format:
    global: '{perc}{current_title}'
